{% set postslist = collections.posts | reverse | head(-20) %}

<article class="content post-tiles">
    <div class="sticky-title">
      <h2>Recent Activity</h2>
      <h2 class="scroll-header"><span>{{title}}</span></h2>
    </div>

    <ol class="tiles">
        {% for item in postslist %}
          {% set post = item %}
        <li class="post-card">
          {% include "./post-card.html" %}
        </li>
        {% endfor %}
    </ol>

</article>
