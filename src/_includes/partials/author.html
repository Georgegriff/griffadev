<figure class="author-info">
    <a rel="noopener" target="_blank" href="{{metadata.author.twitter_url}}"><img class="author-img" src="{{metadata.author.image}}" alt="Image of author: {{metadata.author.name}}".></a>
    <figcaption>
        <span class="author-name">{{metadata.author.name}}</span>
        <span class="author-twitter"><a target="_blank" rel="noopener" href="{{metadata.author.twitter_url}}">{{metadata.author.twitter}}</a></span>
    </figcaption>
</figure>
